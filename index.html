<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touring Life of the Ramones</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>

  <div id="container">

    <h1 id="title">Title</h1>
  
    <div id="year-container"></div>
  
    <script>
      const DATA_URL = "https://tg2648.github.io/ramones-touring/data.json";

      fetch(DATA_URL)
        .then(response => response.json())
        .then(data => console.log(data));

      function addYear(element) {
        let yearEl = document.createElement("div");
        yearEl.className = "year border concert"
        element.appendChild(yearEl);
      }
  
      let containerEl = document.getElementById("year-container");
      for (let i = 0; i < 50; i++) {
        addYear(containerEl);
      }
    </script>
  
    <small><a href="https://en.wikipedia.org/wiki/List_of_Ramones_concerts">Source</a> (missing ~100 concerts)</small>

  </div>
</body>
</html>
